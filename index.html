    <style>
      /* Custom PrismJS theme overrides to match the Skibidi aesthetic */
      pre[class*="language-"],
      :not(pre) > code[class*="language-"],
      .rce-container {
        background: #1a1a1a !important;
      }
      pre[class*="language-"] {
         border: 1px solid rgb(55 65 81); /* border-gray-700 */
      }
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #8292a2; font-style: italic; }
      .token.punctuation { color: #f8f8f2; }
      .token.property, .token.tag, .token.constant, .token.symbol, .token.deleted, .token.keyword { color: #ff61e6; } /* skibidi-pink */
      .token.boolean, .token.number { color: #bd93f9; } /* purple */
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #A4FFA4; } /* light green */
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string, .token.variable { color: #f8f8f2; }
      .token.atrule, .token.attr-value, .token.function, .token.class-name { color: #00fff7; } /* skibidi-aqua */
      .token.regex, .token.important { color: #ffb86c; } /* orange */
      .token.important, .token.bold { font-weight: bold; }
      .token.italic { font-style: italic; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {

              'skibidi-pink': '#FF61E6',

              'skibidi-light': '#FFFFFF',

              rubik: ['Rubik', 'sans-serif'],

            },

        },
      };
